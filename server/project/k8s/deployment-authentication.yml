apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-deployment
  namespace: inventory-management-system
spec:
  replicas: 4
  selector:
    matchLabels:
      ims: authentication
  template:
    metadata:
      labels:
        ims: authentication
    spec:
      containers:
        - name: authentication
          image: localhost:5050/ims-authentication:latest
          ports:
            - containerPort: 8001
          # TODO: add healthcheck probes in auth microservice
          # readinessProbe:
          #   grpc:
          #     port: 8001
          #   initialDelaySeconds: 10
          #   periodSeconds: 20
          #   failureThreshold: 5
          # livenessProbe:
          #   grpc:
          #     port: 8001
          #   initialDelaySeconds: 10
          #   periodSeconds: 20
          #   failureThreshold: 5
          env:
            - name: MODE
              value: staging
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: authentication-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentication-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: authentication-secret
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: authentication-configmap
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: authentication-configmap
                  key: POSTGRES_DB
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

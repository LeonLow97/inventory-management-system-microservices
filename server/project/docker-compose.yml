version: '3.8'

services:
  api-gateway:
    build:
      context: ./../api-gateway
      dockerfile: ./../api-gateway/Dockerfile
    restart: always
    ports:
      - '80:80'
    depends_on:
      - authentication-service

  authentication-service:
    build:
      context: ./../authentication-service
      dockerfile: ./../authentication-service/Dockerfile
    depends_on:
      authentication-postgres:
        condition: service_healthy
    restart: always
    ports:
      - '8001:8001'
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: authentication-postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: authentication-postgres
      POSTGRES_PORT: '5432'
      POSTGRES_DB: imsdb
      SERVICE_PORT: '8001'

  authentication-postgres:
    image: 'postgres:14.2'
    ports:
      - '5432:5432'
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: authentication-postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: imsdb
    volumes:
      # using volumes instead of bind mounts
      # - postgres:/var/lib/postgresql/data
      - ./init-db/init-authentication-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB"
      interval: 10s
      timeout: 2s

  inventory-service:
    build:
      context: ./../inventory-service
      dockerfile: ./../inventory-service/Dockerfile
    depends_on:
      inventory-mysql:
        condition: service_healthy
    restart: always
    ports:
      - '8002:8002'
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MYSQL_USER: inventory-mysql
      MYSQL_PASSWORD: password
      MYSQL_HOST: inventory-mysql
      MYSQL_PORT: '3306'
      MYSQL_DATABASE: imsdb
      SERVICE_PORT: '8002'

  inventory-mysql:
    image: 'mysql:latest'
    ports:
      - '3306:3306'
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MYSQL_ROOT_PASSWORD: secret-password
      MYSQL_USER: inventory-mysql
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: imsdb
    volumes:
      # using volumes instead of bind mounts
      # - mysql:/var/lib/mysql
      - ./init-db/init-inventory-db.sql:/docker-entrypoint-initdb.d/init-inventory-db.sql
    healthcheck:
      test: mysqladmin ping -u$$MYSQL_USER -p$$MYSQL_PASSWORD
      interval: 10s
      timeout: 2s

volumes:
  postgres:
  mysql: